<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="header">
        <li class="headerleft"><a href="https://about.google.com/">About</a></li> 
        <li class="headerleft"><a href="https://store.google.com/">Store</a></li> 
        <li class="headerright" id="myaccount"><a href="https://github.com/Audemarsja"><img alt="" id="myimage" src="images/github_avatar.jpeg"></a></li>
        <li class="headerright"><a href="https://workspace.google.com/"><img alt="google apps" id="apps" src="images/apps_icon.png"></a></li>
        <li class="headerright"><a href="https://mail.google.com/">Gmail</a></li>
        <li class="headerright"><a href="https://images.google.com/">Images</a></li>
    </ul>
        
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
    <div class="bar">
        <form>
            <img class="search_icon" src="images/search_icon.png">
            <input id="search-bar" type="text">
        </form>
       
    </div> 

    <div class="button-container">
        <a class="button" id="button1">Google Search</a>
        <div class="button" id="button2">I'm Feeling Lucky</div>
    </div>
   
    <footer class="footer-container">
        <div class="footer-container-left">
            <a class="footer"><a href="https://ads.google.com/">Advertising</a>
            <a class="footer"><a href="https://policies.google.com/">Business</a>
            <a class="footer"><a href="https://www.google.com/search/howsearchworks/">How Search Works</a>
        </div>
        <div class="footer-container-right">
            <a class="footer" href="https://policies.google.com/privacy/">Privacy</a>
            <a class="footer" href="https://policies.google.com/terms/">Terms</a>
            <a class="footer" href="https://www.google.com/preferences?hl=en&client/">Settings</a>
        </div>
    </footer>

</body>

</html>
